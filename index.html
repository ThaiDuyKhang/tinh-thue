<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính thuế VAT ngược</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <div class="container">
        <div class="content row align-items-center">
            <div class="tinhthue col-md-6 col-lg-6 justifi-content-center">
                <h1 class="title">TÍNH THUẾ VAT NGƯỢC</h1>
                <div class="form row justifi-content-center align-items-center">
                    <div class="left col-4">
                        <p>Nhập số tiền (VNĐ):</p>
                        <p>Thuế VAT (%):</p>
                    </div>
                    <div class="right col-8">
                        <input class="mb-3" type="text" id="price" onkeyup="format(this)" >
                        <br>
                        <input type="text" id="tax" value="10" placeholder="10">
                        <br>
                    </div>
                </div>
                <div class="choice row mt-5">
                    <div class="choice-1 col">
                        <input type="radio" id="txtNoneVAT" name="radio" value="txtNoneVAT">
                        <label for="txtNoneVAT">Số tiền chưa có VAT<br>(tính thuế VAT xuôi)</label>
                    </div>
                    <div class="choice-2 col">
                        <input type="radio" id="txtVAT" name="radio" value="txtVAT">
                        <label for="txtVAT">Số tiền đã có VAT<br>(tính thuế VAT ngược)</label>
                    </div>
                </div>
                <br>
                <div class="btn-row justify-content-center align-items-center">
                <button class="btn col" onclick="calcTax()">TÍNH</button>
                </div>
                <br>
                <div class="message-box mt-5"  id="message" style="display:none;">  
                    <div class="content d-inline-flex">
                        <div class="mess-left">
                        <span>Số tiền chưa thuế:</span><br>
                        <span>Thuế VAT <span id="numberTaxShow">...</span>%:</span><br>
                        <span>Số tiền sau thuế: </span><br>
                        <!-- <span>Viết bằng chữ:</span> -->
                        </div>
                        <div class="mess-right ml-5">
                        <span id="noneTaxShow">...</span><br>
                        <span id="countTaxShow">...</span><br>
                        <span id="numberAfterTax" onkeyup="convert_text(this)" onchange="convert_text(this)">...</span><br>
                        <!-- <span id="toWord">...</span> -->
                        </div>
                    </div>
                </div> 
            </div>
            <div class="image img-fuild col-md-6 col-lg-6 pl-lg-5">
                <img src="./img/asset.png">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="https://thaiduykhang.com">Thái Duy Khang</a> - Thiết kế website chuẩn SEO</p></footer>
        </div>

<script src="./js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
